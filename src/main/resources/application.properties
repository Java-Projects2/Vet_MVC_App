# Add this at the TOP of application.properties
spring.config.import=optional:file:.env[.properties]
spring.application.name=Vet_MVC_App
# ===============================
# Server Configuration
# ===============================
server.port=8080
# ===============================
# Datasource Configuration (SQL Server)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
jwt.secret=${JWT_SECRET}
# Updated Error Handling Configuration
# Instead of server.error.include-message=always, use:
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-stacktrace=on_param
spring.web.error.include-exception=false
# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false